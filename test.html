<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Test Menu</title>
    <style>
      body {
        background-color: #222;
        color: white;
        font-family: sans-serif;
      }

      .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #333;
        padding: 10px 20px;
      }

      .hamburger {
        display: none;
        font-size: 30px;
        background: none;
        border: none;
        color: white;
        cursor: pointer;
      }

      @media (max-width: 768px) {
        .hamburger {
          display: block;
        }
      }
    </style>
  </head>
  <body>
    <header class="navbar">
      <div>Logo</div>
      <button class="hamburger">&#9776;</button>
    </header>
  </body>
</html>
