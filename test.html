<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        body{
            display:flex;
            align-items: center;
            justify-content: center;
        }
        #check{
            display:none;
        }
        .popup{
            display:none;
        }
        #check:checked ~ .popup{
            display:block
        }
    </style>
</head>
<body>

      <label for="check">
        open

      <div class="popup">

      </div>
